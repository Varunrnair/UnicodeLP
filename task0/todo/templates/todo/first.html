<h1>Welcome {{request.user}}, this is your to do list</h1>
<hr>
<form action="" method="POST">    
    {% csrf_token %}
    {{form}}
    <br></br>
    <input type="submit" value="submit">
</form>  
<hr>  
{% for lists in lists %}            
<p>{{lists}}</p>
<a href="{% url 'deletestuff' lists.id%}">Delete</a>    
<a href="{% url 'updatestuff' lists.id%}">Update</a>    
{% endfor %}
